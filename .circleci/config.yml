#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  install:
    docker:
      - image: circleci/node:dubnium

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}-{{ .Environment.CACHE_VERSION }}

      - run: yarn global add node-gyp && yarn install

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}-{{ .Environment.CACHE_VERSION }}

  build:
    docker:
      - image: circleci/node:dubnium

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}-{{ .Environment.CACHE_VERSION }}

            - dependencies-

      - run: yarn run build

      - run: cp -r dist/ /tmp/frontend

      - persist_to_workspace:
          root: /tmp
          paths:
            - frontend

  frontend-deploy:
    docker:
      - image: circleci/node:dubnium-browsers
    working_directory: ~/deploy-frontend
    steps:
      - attach_workspace:
          at: /tmp
      - run:
          name: Deploy frontend
          command: |
            npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod --dir=/tmp/frontend

workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - build:
          requires:
            - install
